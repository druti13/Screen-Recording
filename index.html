<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Recorder</title>
	
	<link rel="stylesheet" href="dist/tailwind.css" />
	<style>
		body {
			background-color: #043363; /* Pastel pink background */
			color: #efcaca; /* Dark gray text color */
		}
	</style>
</head>
<body>
	
	<header class="bg-peach">
        <div class="container mx-auto">
            <div class="flex justify-center items-center py-4">
                <h1 class="text-xxxl font-bold uppercase">SCREEN RECORDER</h1>
            </div>
        </div>
    </header>
    

	<main class="overflow-hidden">
        <div class="container mx-auto py-8 px-4">
            <h2 class="text-xl text-dark uppercase font-bold mb-4">
                Video recorder
            </h2>
        </div>
    </main>
    <div class="flex flex-wrap -mx-4 mb-8">
        <button class="start-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 to to-black-500 p-4 uppercase text-lg font-light transition-all duration-600 hover:opacity-100 disabled:opacity-60  ">
            Record 
        </button>
        <button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 to to-black-500 p-4 uppercase text-lg font-light transition-all duration-600 hover:opacity-100 disabled:opacity-50" disabled>
            Stop Recording
        </button>
    </div> 
    

    <video src="" autplay class="video-feedback bg-black w-full h-auto mb-4"></video>



			
			<div class="recorded-video-wrap hidden">
				<h2 class="text-xl text-black-600 uppercase font-bold mb-4">
					Recorded video
				</h2>

				<video src="" class="recorded-video bg-black w-full h-auto mb-8"></video>
				<div class="flex flex-wrap -mx-4">
					<a class="download-video text-center mx-4 flex-1 bg-gradient-to-br from-black-500 to to-pink-500 p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50" disabled>
						Download
					</a>
				</div>
			</div>
		</div>
	</main>

	<script src="dist/main.js"></script>
</body>
</html>
